<!DOCTYPE html>
<html lang="en">

<head>
    <meta class="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Year Progress Bar</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel='stylesheet' href='static/css/style.mini.css' />
    <link rel="apple-touch-icon" sizes="180x180" href="static/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="static/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="static/images/favicon-16x16.png">
    <link rel="manifest" href="static/images/site.webmanifest">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Year Progress</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
         </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <!-- <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li> -->
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/Logan1x/Year-Progress">Github</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://logan1x.github.io">About Me</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container text-center d-flex h-100">
        <div class="row align-self-center w-100">
            <div class="col-6 mx-auto">
                <h1 class="display-4">Year Progress</h1>
                <p class="lead">{{ doy }} days has been passed out of {{ yleap }}.</p>
                <div class="progress" style="height:30px">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: {{ item }}%;height:30px" aria-valuenow="{{ item }}" aria-valuemin="0" aria-valuemax="100">{{ item }}%</div>
                </div>
                <!--<progress value = {{ item }} max = "100"/> -->
            </div>
        </div>
    </div>
